name: build

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: App init
        run: make install

      - name: Install Composer dependencies
        run: make composer

      - name: App key
        run: make key

      - name: Install npm dependencies
        run: make npm

      - name: Build front-end
        run: make front

      - name: Run tests
        run: make test
