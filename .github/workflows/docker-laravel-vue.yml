name: build

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker containers
        run: |
          docker-compose up -d

      - name: Install Composer dependencies
        run: |
          docker-compose exec -T php composer install --no-progress --prefer-dist

      - name: Pretend migrations
        run: |
          docker-compose exec -T php php artisan migrate --pretend

      - name: Pretend rollback migrations
        run: |
          docker-compose exec -T php php artisan migrate:rollback --pretend

      - name: Install npm dependencies
        run: |
          docker-compose exec -T php npm install
